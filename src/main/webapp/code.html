<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/jquery-3.4.1.min.js"></script>
<body>
    <a href="javascript:getVerifiCode()">

    <script>
        function getVerifiCode() {
            $("#yzm_img").prop('src','getVerifiCode?a='+new Date().getTime());
        }

    </script>
